<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#Img{
				position:absolute;
				top:0px;
				left:0px;
			}
			#Main{
				width:100%;
				height:600px;
				
			}
		</style>
	</head>
	<body>
		<div id="Main">
			<img src="img/isux.png" id="Img"/>
		</div>
	</body>
	<script>
		window.onload=Main;
		//全局坐标变量
		var x="";
		var y="";
		//获取图片
		var img=document.getElementById("Img");
		//定位图片位置
		function GetMouse(oEvent){
			x=oEvent.clientX;
			y=oEvent.clientY;
			img.style.left=x+"px";
			img.style.top=y+"px";
		}
		//入口
		function Main(){
			var ele=document.getElementById("Main");
			//注册鼠标移动事件
			ele.addEventListener("mousemove",function(){
				GetMouse(event)
			});
		}
	</script>
</html>
